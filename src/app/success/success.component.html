<section class="container">
    <br/><br/>
    <div class="panel panel-default col-md-10 col-md-offset-1 col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="panel-body text-center">
            <div class="col-md-6 padding">
              <div class="success">
                <h1 class="text-danger">Thanks for Signing Up!</h1>
                <h4>Our team will get in touch with you shortly.</h4>
                <img src="../../assets/images/campus-proctoring.png" width="50%">
              </div>
            </div>
            <div class="col-md-6 padding">
            <p-dataTable [value]="persons" [rows]="5" [paginator]="true" [responsive]="true" >
                <p-header >Who else's here!</p-header>
                <p-column field="id" header="S.No." [style]="{'width': '20%'}"></p-column>
                <p-column field="name" header="Name"></p-column>
                <p-column field="activity" header="Activity"></p-column>
            </p-dataTable>
          </div>
        </div>
    </div>
</section>
